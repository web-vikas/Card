<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-wrapper">
        <div id="card" class="card-inner hide">
            <h2 class="name">Vikas Patel</h2>
            <p class="info">Creative Designer</p>
            <img src="./vikas.jpg" alt="userimage">
            <button>Hire Me</button>
        </div>
        <div class="arrow">
            <img id="arrow" class="arrow-up" src="./next.png" alt="up-arrow">
            <div class="cover"></div>
        </div>
    </div>
    <script type="text/JavaScript">
        const arrow = document.querySelector("#arrow")
        const card_inner = document.querySelector(".card-inner")
        let count = 0
        arrow.addEventListener("click",()=>{
            card_inner.classList.toggle('hide')
            if (count ==0) {
                arrow.style.transform = "rotate(90deg)"
                count++
            }else{
                arrow.style.transform = "rotate(-90deg)"
                count--
            }
        })
    </script>
</body>

</html>
